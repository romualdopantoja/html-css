<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagem</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="imagens/logo-html-200.png" alt="Logo HTML5">
    <p>Podemos também carregar imagem que estão em sub-pastas</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3"> <!--Para facilitar o carregamento de imagens precione CTRL + Espaço-->
    <p>Tambem podemos carregar imagnes externas</p>
    <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/javascript-2752148-2284965.png" alt="Logo JavaScript"> <!--Logo URL-->
</body>
</html>
