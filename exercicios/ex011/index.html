<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture> <!--TAG PICTURE insere imagens para futuramente trabalhar em varios tamanhos, atentar para ordem da TAG SOURCE iniciar da menor imagem e ir almentando e na tag IMG inserir a Maior imagem -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

<h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- linha para execução direta no navegador
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    -->
    <audio preload="metadata" autoplay controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
