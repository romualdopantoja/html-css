<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos do localmente</h1>
    <p>Este vídeo está hospeadado no meu próprio servidor</p>
    <!-- <video src="video/celular.mp4" width="500" controls></video>-->
    <video width="560" controls autoplay loop>
        <source src="video/graficos.mp4" type="video/mp4">
    </video>
    <h1>Inserindo vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=bcCKaN2QTIZTAbRn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
