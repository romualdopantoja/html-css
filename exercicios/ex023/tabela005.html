<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        col.cnome {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Benedita Costa</td>
            <td>F</td>
            <td>26</td>
            <td>Servente</td>
        </tr>
        <tr>
            <td>Marco Costa</td>
            <td>M</td>
            <td>33</td>
            <td>Diretor</td>
        </tr>
        <tr>
            <td>Bianca Silva</td>
            <td>F</td>
            <td>30</td>
            <td>CEO</td>
        </tr>
        <tr>
            <td>Jorge Luiz</td>
            <td>M</td>
            <td>22</td>
            <td>Auxiliar Administrativo</td>
        </tr>
    </table>
</body>
</html>
