<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: auto;
            border-collapse: collapse
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;   
        }

        .destaque {
            background-color: gray;
            color: white;
        }

        .disciplina {
            text-align: left;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="destaque">
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr class="destaque">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td class="disciplina">Matematica</td>
                <td>1.0</td>
                <td>2.0</td>
                <td>3.0</td>
            </tr>
            <tr>
                <td  class="disciplina">Física</td>
                <td>1.0</td>
                <td>2.0</td>
                <td>3.0</td>
            </tr>
            <tr>
                <td  class="disciplina">Química</td>
                <td>1.0</td>
                <td>2.0</td>
                <td>3.0</td>
            </tr>
            <tr>
                <td  class="disciplina">Biologia</td>
                <td>1.0</td>
                <td>2.0</td>
                <td>3.0</td>
            </tr>
            <tr class="destaque">
                <th colspan="4" scope="row" style="text-align: left;">Médias de Exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th rowspan="2">
                    Humanas</th>
                <td  class="disciplina">História</td>
                <td>1.0</td>
                <td>2.0</td>
                <td>3.0</td>
            </tr>
            <tr>
                <td  class="disciplina">Geografia</td>
                <td>1.0</td>
                <td>2.0</td>
                <td>3.0</td>
            </tr>
            <tr class="destaque">
                <th colspan="4" scope="row" style="text-align:left;">Médias de Humanas</th>
                <td>0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
